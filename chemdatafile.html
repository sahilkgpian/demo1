<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Chemical Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>

<body style="background-color: rgb(76, 133, 187); padding-top: 2.5%;">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-12 text-center">
                <h1>Chemical Properties of {{name}}</h1>
                <!--img src={{url}} alt="No structure retrieved"-->
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Property</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>smile rep</td>
                                <td>{{s_rep}}</td>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td>{{a_val}}</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td>{{b_val}}</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>{{c_val}}</td>
                            </tr>
                            <tr>
                                <td>mu</td>
                                <td>{{mu_val}}</td>
                            </tr>
                            <tr>
                                <td>homo</td>
                                <td>{{homo_val}}</td>
                            </tr>
                            <tr>
                                <td>lumo</td>
                                <td>{{lumo_val}}</td>
                            </tr>
                            <tr>
                                <td>gap</td>
                                <td>{{gap_val}}</td>
                            </tr>
                            <tr>
                                <td>zpve</td>
                                <td>{{zpve_val}}</td>
                            </tr>
                            <tr>
                                <td>u298</td>
                                <td>{{u298_val}}</td>
                            </tr>
                            <tr>
                                <td>h298</td>
                                <td>{{h298_val}}</td>
                            </tr>
                            <tr>
                                <td>g298</td>
                                <td>{{g298_val}}</td>
                            </tr>
                            <tr>
                                <td>cv</td>
                                <td>{{cv_val}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p><a href="/" class="btn btn-danger">Go back</a></p>
            </div>
        </div>
    </div>
</body>

</html>
