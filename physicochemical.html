<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Chemical Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>

<body style="background-color: rgb(76, 133, 187); padding-top: 2.5%;">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center text-white" style="font-family: verdana;">
                <h1>Below are the physicochemical properties of {{name}}</h1>
                <img src="{{url}}" alt="No structure retrieved" class="img-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <table class="table table-bordered text-center">
                            <tr>
                                <th>Property</th>
                                <th>Value</th>
                            </tr>
                            <tr>
                                <td>Molecular Formula</td>
                                <td>{{formula}}</td>
                            </tr>
                            <tr>
                                <td>Molecular Weight</td>
                                <td>{{mw}}</td>
                            </tr>
                            <tr>
                                <td>IUPAC Name</td>
                                <td>{{iupac}}</td>
                            </tr>
                            <tr>
                                <td>Isomeric SMILES</td>
                                <td>{{isomericsmile}}</td>
                            </tr>
                            <tr>
                                <td>Canonical SMILES</td>
                                <td>{{canonicalsmile}}</td>
                            </tr>
                            <tr>
                                <td>InChI</td>
                                <td>{{inchi}}</td>
                            </tr>
                            <tr>
                                <td>InChIKey</td>
                                <td>{{inchikey}}</td>
                            </tr>
                            <tr>
                                <td>Rotatable Bonds</td>
                                <td>{{rb}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <p><a href="/" class="btn btn-danger">Go back</a></p>
            </div>
        </div>
    </div>
</body>

</html>
