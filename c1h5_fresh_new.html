<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="keywords"/>
<style type="text/css">
    .container {
      display: flex;
      justify-content: space-between;
    }

    .left-wrapper,
    .right-wrapper {
      display: inline-block;
    }
  </style>
<script crossorigin="anonymous" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js" type="text/javascript"></script>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/js/Jmol2.js" type="text/javascript"></script>
<script type="text/javascript"> 
   Jmol.Info=[]
    Jmol.Info.serverURL= "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php"
    jmolInitialize("https://chemapps.stolaf.edu/jmol/jsmol", true);
  </script>
</head>
<body>
<div class="container">
<div class="left-wrapper">
<table border="1" class="dataframe"><thead><tr style="text-align: right;"><th></th><th>smiles_format</th><th>xyz_file</th><th>Molecule</th><th>pubchem_status</th><th>sl.no</th><th>file_name</th></tr></thead><tbody></tbody></table></div>
<div class="right-wrapper">
<script type="text/javascript">
        var script="background lavander";
        jmolApplet(600, script);
        var molecola = localStorage.getItem("molecola");
        if(molecola != '' && molecola != null)
              jmolScript(molecola);
              jmolScript("");
      </script>
<tr>
<div id="load_xyz"> </div>
</tr>
</div>
</div>
</body>
</html>
